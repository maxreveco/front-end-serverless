<!DOCTYPE html>
<html>

    <head>
        <title>Almuerzi web</title>
        <link rel="stylesheet" href="main.css" type="text/css" />
        <meta charset="utf-8">
    </head>

    <body>
        <div id="app"></div>
    </body>
    <template id="login-template">
        <div class="form-main">
            <p class="form-title">Inicia sesi√≥n</p>
            <form id="login-form" class="login-form" action="">
                <div>
                    <p>Email</p>
                </div>
                <div><input id="email" placeholder="Email" type="text" /></div>
                <div>
                    <p>Password</p>
                </div>
                <div><input id="password" placeholder="Password" type="password" /></div>
                <div><button class="btn block">Enviar</button></div>
            </form>
        </div>
    </template>
    <template id="orders-view">
        <div id="meals">
            <ul id="meals-list">
                <p>Cargando...</p>
            </ul>
            <form id="order">
                <input id="meals-id" type="hidden" />
                <button id="submit" disabled>Enviar</button>
            </form>
        </div>
        <div id="orders">
            <ul id="orders-list">
                <p>Cargando...</p>
            </ul>
        </div>
    </template>
    <script src="main.js"></script>

</html>
